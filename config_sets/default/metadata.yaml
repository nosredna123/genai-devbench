# Config Set Metadata
# This file defines a curated experiment scenario template

name: "default"
version: "1.0.0"
description: "Incremental 6-step entity development (Student/Course/Teacher)"

# Catalog of available steps in this config set
available_steps:
  - id: 1
    name: "Create Student Entity"
    prompt_file: "prompts/01_create_student_entity.txt"
    description: "Create Student entity with name field"
  
  - id: 2
    name: "Add Email to Student"
    prompt_file: "prompts/02_add_email_to_student.txt"
    description: "Add email field to Student entity"
  
  - id: 3
    name: "Create Course Entity"
    prompt_file: "prompts/03_create_course_entity.txt"
    description: "Create Course entity with name and level fields"
  
  - id: 4
    name: "Add Course to Student"
    prompt_file: "prompts/04_add_course_to_student.txt"
    description: "Add course relationship to Student entity"
  
  - id: 5
    name: "Create Teacher Entity"
    prompt_file: "prompts/05_create_teacher_entity.txt"
    description: "Create Teacher entity with name and email fields"
  
  - id: 6
    name: "Add Teacher to Course"
    prompt_file: "prompts/06_add_teacher_to_course.txt"
    description: "Add teacher relationship to Course entity"

# Scenario-specific defaults (copied to generated config.yaml)
defaults:
  timeout:
    per_step: 600      # 10 minutes per step
    total: 7200        # 2 hours total
  
  metrics:
    weights:
      functionality: 0.4
      code_quality: 0.3
      documentation: 0.2
      test_coverage: 0.1
