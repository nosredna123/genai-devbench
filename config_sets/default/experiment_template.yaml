# Experiment Template for 'default' Config Set
# This file is used as the base for generated config.yaml

# Steps configuration (all enabled by default)
steps:
  - id: 1
    enabled: true
    name: "Student CRUD"
    prompt_file: "config/prompts/01_student_crud.txt"
  
  - id: 2
    enabled: true
    name: "Course CRUD"
    prompt_file: "config/prompts/02_course_crud.txt"
  
  - id: 3
    enabled: true
    name: "Teacher CRUD"
    prompt_file: "config/prompts/03_teacher_crud.txt"
  
  - id: 4
    enabled: true
    name: "Authentication"
    prompt_file: "config/prompts/04_authentication.txt"
  
  - id: 5
    enabled: true
    name: "Relationships"
    prompt_file: "config/prompts/05_relationships.txt"
  
  - id: 6
    enabled: true
    name: "Testing"
    prompt_file: "config/prompts/06_testing.txt"

# Timeouts (can be overridden by researcher post-generation)
timeouts:
  step_timeout_seconds: 600
  health_check_interval_seconds: 5
  api_retry_attempts: 3

# Stopping rule configuration
stopping_rule:
  min_runs: 5
  max_runs: 50
  confidence_level: 0.95
  max_half_width_pct: 10
  metrics:
    - TOK_IN
    - T_WALL_seconds
    - COST_USD

# Statistical analysis configuration
analysis:
  bootstrap_samples: 10000
  significance_level: 0.05
  confidence_level: 0.95
  effect_size_thresholds:
    negligible: 0.147
    small: 0.330
    medium: 0.474

# OpenAI model pricing (as of 2024-10-19)
# Prices are per million tokens (USD)
pricing:
  models:
    gpt-4o-mini:
      input_price: 0.150        # $0.150 per 1M input tokens
      cached_price: 0.075       # $0.075 per 1M cached input tokens (50% discount)
      output_price: 0.600       # $0.600 per 1M output tokens
      
    gpt-4o:
      input_price: 2.500        # $2.50 per 1M input tokens
      cached_price: 1.250       # $1.25 per 1M cached input tokens (50% discount)
      output_price: 10.000      # $10.00 per 1M output tokens
      
    o1-mini:
      input_price: 3.000        # $3.00 per 1M input tokens
      cached_price: 1.500       # $1.50 per 1M cached input tokens (50% discount)
      output_price: 12.000      # $12.00 per 1M output tokens
      
    o1-preview:
      input_price: 15.000       # $15.00 per 1M input tokens
      cached_price: 7.500       # $7.50 per 1M cached input tokens (50% discount)
      output_price: 60.000      # $60.00 per 1M output tokens
