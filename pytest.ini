[pytest]
# Pytest configuration for BAEs Experiment Framework

# Custom test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    smoke: marks tests as smoke tests (fast integration tests)
    unit: marks tests as unit tests (fast component tests)
    integration: marks tests as integration tests (slower, real APIs)

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
console_output_style = progress
addopts = 
    --strict-markers
    --tb=short
    -v

# Coverage options (if using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Test paths
testpaths = tests

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
